version: 2
updates:
  # ---------- Frontend (Angular / npm) ----------
  - package-ecosystem: "npm"
    directory: "/e-commerce-frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "deps(frontend)"

  # ---------- Backend (Spring Boot / Maven) ----------
  - package-ecosystem: "maven"
    directory: "/e-commerce-backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:15"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "deps(backend)"

  # ---------- GitHub Actions workflow versions ----------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "07:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "deps(ci)"
